<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/animalec.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <nav>
      <div class="brand">
        <img src="/images/logo.png" alt="" srcset="" />
      </div>

      <div class="links">
        <a class="link" href="#" disabled>animais</a>
        <a class="link" href="#" disabled>quizzes</a>
        <a class="link" href="/pages/experts.html">especialistas</a>
        <a class="link" href="/pages/sponsors.html">patrocinadores</a>
        <a class="link" href="#" disabled>contactos</a>
        <a class="link" href="/">admin</a>
      </div>
      <div class="menu btn1" data-menu="1">
        <div class="icon-left"></div>
        <div class="icon-right"></div>
      </div>
      
    </nav>

    <main>
      <header>
        <h1 class="title">gestão do animalec</h1>

        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="divider-custom-line"></div>
        </div>
      </header>

      <section>
        <div class="cards card-deck">
          <div class="card" disabled>
            <h1 class="card-title">utilizadores</h1>

            <div class="card-body">
              <i class="fa-solid fa-users"></i>
            </div>
          </div>
          <div class="card" disabled>
            <h1 class="card-title">animais</h1>
            <div class="card-body">
              <i class="fa-sharp fa-solid fa-dog"></i>
            </div>
          </div>
          <div class="card" disabled>
            <h1 class="card-title">quizzes</h1>
            <div class="card-body">
              <i class="fa-solid fa-file"></i>
            </div>
          </div>
          <div class="card" disabled>
            <h1 class="card-title">questões</h1>
            <div class="card-body">
              <i class="fa-solid fa-circle-question"></i>
            </div>
          </div>
          <a href="/pages/sponsors.html" class="card">
            <h1 class="card-title">patrocinadores</h1>
            <div class="card-body">
              <i class="fa-solid fa-user-check"></i>
            </div>
          </a>
          <a href="/pages/experts.html" class="card">
            <h1 class="card-title">especialistas</h1>
            <div class="card-body">
              <i class="fa-solid fa-user-doctor"></i>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
